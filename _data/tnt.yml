chapeau: Lancé le 31 mai 2021 par la ministre de la Transformation et de la Fonction publiques et la ministre de la Cohésion des territoires et des Relations avec les collectivités territoriales pour une durée de 3 ans, le programme Transformation numérique des territoires (TNT) est le nouveau programme de coopération État – collectivités en matière d’administration numérique. Il prend la suite du programme DCANT (développement concerté de l’administration numérique territoriale).

