chapeau: L’informatique en nuage (Cloud computing) est une formidable opportunité pour accélérer la transformation numérique des administrations. L’État encourage les acteurs publics à se saisir de son potentiel afin de développer une nouvelle génération de services numériques. Deux offres de services Cloud leur sont proposés, avec des critères stricts en matière de protection des données et de cybersécurité.


