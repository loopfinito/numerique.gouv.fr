chapeau: L'accessibilité numérique consiste à rendre les services en ligne accessibles aux personnes en situation de handicap. La direction interministérielle du numérique (DINUM) édite le référentiel général d’amélioration de l’accessibilité (RGAA) et fournit tout un ensemble de ressources et d'outils utiles.
exergue: <p>Désormais, l'accessibilité numérique et le RGAA bénéficient d'un site entièrement dédié, plus simple, plus clair, plus complet.<br><u><a href="https://accessibilite.numerique.gouv.fr" title="Accéder au nouveau site dédié à l'accessibilité numérique et au RGAA - Lien externe" style="color:#000000">&gt; Accéder au nouveau site dédié à l'accessibilité numérique et au RGAA</a></u></p>
